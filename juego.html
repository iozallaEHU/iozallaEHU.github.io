<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Damas inglesas</title>
<script src="juego.js"></script>
</head>
<body>
<h1>Damas inglesas</h1>
<div id="status">Conectado a internet</div>
<p id="movimientos">Movimientos: <span id="count">0</span></p>
<canvas id="lienzo" width="600" height="300">
<script>
  iniciarJuego(document.getElementById('lienzo'), document.getElementById('count'));
</script>
</canvas>
<script>
  if ('serviceWorker' in navigator) {
    window.addEventListener('load', () => {
      navigator.serviceWorker.register('/service-worker.js')
        .then(registration => {
          console.log('ServiceWorker registration successful with scope: ', registration.scope);
        })
        .catch(error => {
          console.log('ServiceWorker registration failed: ', error);
        });
    });
  }

  </script>
  <script>  if (!navigator.onLine) {
    const statusDiv = document.getElementById('status');
    statusDiv.textContent = 'Not connected';
  }</script>
</body>

</html>
